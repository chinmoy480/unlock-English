<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock the World of English | Chinmoy Kumar Roy</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A comprehensive educational platform for mastering English literature, grammar, and composition. Curated by Chinmoy Kumar Roy.">
    <meta name="keywords" content="English Grammar, Literature, SSC, HSC, Education, Chinmoy Kumar Roy">
    <meta name="author" content="Chinmoy Kumar Roy">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            navy: '#0B1E38',
                            navyLight: '#1A365D',
                            orange: '#FF6B00',
                            orangeDark: '#CC5500',
                            green: '#D4E09B',
                            greenLight: '#F1F5E6',
                        }
                    },
                    animation: {
                        marquee: 'marquee 25s linear infinite',
                        fadeIn: 'fadeIn 0.5s ease-out forwards',
                        slideUp: 'slideUp 0.5s ease-out forwards',
                        zoomIn: 'zoomIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
                        float: 'float 6s ease-in-out infinite',
                        pulseSlow: 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        slideInRight: 'slideInRight 0.5s ease-out forwards',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        },
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' }
                        },
                        slideUp: {
                            'from': { transform: 'translateY(20px)', opacity: '0' },
                            'to': { transform: 'translateY(0)', opacity: '1' }
                        },
                        zoomIn: {
                            'from': { transform: 'scale(0.9)', opacity: '0' },
                            'to': { transform: 'scale(1)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        slideInRight: {
                            'from': { transform: 'translateX(20px)', opacity: '0' },
                            'to': { transform: 'translateX(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; overflow-x: hidden; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Editor Placeholder */
        [contenteditable]:empty:before {
            content: attr(data-placeholder);
            color: #94a3b8;
            font-style: italic;
        }

        /* Animation Delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
    </style>

    <!-- Import Map for React modules -->
    <script type="importmap">
{
  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>

</head>

    <div id="root"></div>
